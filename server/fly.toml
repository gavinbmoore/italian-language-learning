app = "italian-learning-api"
primary_region = "ewr"

[build]

[env]
  PORT = "8080"
  NODE_ENV = "production"
  FIREBASE_PROJECT_ID = "demo-project"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

