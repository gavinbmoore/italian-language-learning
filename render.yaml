services:
  # Backend API
  - type: web
    name: italian-learning-api
    runtime: node
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: DATABASE_URL
        value: postgresql://neondb_owner:npg_cu6OLeKdDxa3@ep-broad-rice-aeihe0lz.c-2.us-east-2.aws.neon.tech/neondb?sslmode=require
      - key: NODE_ENV
        value: production
      - key: OPENAI_API_KEY
        sync: false
      - key: FIREBASE_PROJECT_ID
        value: demo-project
      - key: YOUTUBE_API_KEY
        sync: false
    
  # Frontend
  - type: web
    name: italian-learning-app
    runtime: static
    buildCommand: cd ui && npm install && npm run build
    staticPublishPath: ./ui/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: italian-learning-api
          envVarKey: RENDER_EXTERNAL_URL

